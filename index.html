<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handelProductCalculation('mobile', false)" class="btn btn-default"><i
                                 class="fas fa-minus"></i></button>
                           <input id="mobile-input" type="text" class="form-control text-center" value="1">
                           <button onclick="handelProductCalculation('mobile', true)" class="btn btn-default"><i
                                 class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="mobile-price">1219</span></h5>
                        <img onclick="alert('Under Construction')" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handelProductCalculation('cover', false)" class="btn btn-default"><i
                                 class="fas fa-minus"></i></button>
                           <input id="cover-input" type="text" class="form-control text-center" value="1">
                           <button onclick="handelProductCalculation('cover', true)" class="btn btn-default"><i
                                 class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="cover-price">59</span></h5>
                        <img onclick="alert('Under Construction')" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="sub-total">1,278</span></h5>
                        <h5>$ <span id="tax">0</span></h5>
                        <h5>$ <span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out" onclick="alert('Under Construction')">Check
                     Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      // for total product calculation
      function handelProductCalculation(product, isIncrease) {
         const productCount = getInputValue(product);
         let productNewCount = productCount;
         if (isIncrease == true) {
            productNewCount = productCount + 1;
         }
         if (isIncrease == false && productCount > 0) {
            productNewCount = productCount - 1;
         }
         document.getElementById(product + "-input").value = productNewCount;
         let productTotal = 0;
         if (product == 'mobile') {
            productTotal = productNewCount * 1219;
         }
         if (product == 'cover') {
            productTotal = productNewCount * 59;
         }
         document.getElementById(product + "-price").innerText = productTotal;
         calculateTotal();
      }

      // for calculate the total cost
      function calculateTotal() {
         const mobileCount = getInputValue('mobile');
         const coverCount = getInputValue('cover');

         const totalPrice = mobileCount * 1219 + coverCount * 59;
         document.getElementById('sub-total').innerText = totalPrice;

         const tax = Math.round(totalPrice * 0.1);
         document.getElementById('tax').innerText = tax;

         const grandTotal = totalPrice + tax;
         document.getElementById('total').innerText = grandTotal;
      }

      // for get the input value
      function getInputValue(product) {
         const productInput = document.getElementById(product + "-input");
         const productCount = parseInt(productInput.value);
         return productCount;
      }
   </script>

</body>

</html>
